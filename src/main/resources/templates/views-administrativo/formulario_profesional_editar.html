<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/head.html :: headFragment">
        <title id="tituloPagina">PREDER | Editar Profesional</title>
    </head>

    <body>

        <button class="hamburger">
            <span class="material-symbols-outlined menu-icon" id="menu-icon">menu</span>
            <span class="material-symbols-outlined close-icon" id="close-icon">close</span>
        </button>

        <nav th:replace="fragments/navbar_administrativo.html :: navbar"></nav>

        <main class="principal">
            <h1>Editar Profesional</h1>
            <h2>Complete la información para editar el profesional.</h2>

            <form method="post" th:action="@{/professional/administrativo/editar}" class="form__container" id="profesional_form" th:object="${profesional}">

                <div class="form__main">

                    <input hidden th:value="${theProfessional.professionalId}" class="input__text" type="text"
                           name="professionalId"
                           id="professionalId">

                    <input hidden th:value="${theProfessional.user.userId}" class="input__text" type="text"
                           name="user.userId"
                           id="user.userId">


                    <div class="input__box">
                        <span class="input__help"></span>
                        <input th:value="${theProfessional.user.username}" class="input__text" type="text"
                               name="user.username"
                               id="user.username" onfocusout="valUserName()">
                        <label class="input__label">Nombre de usuario:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input value="" class="input__text" type="password" name="user.password"
                               id="user.password" onfocusout="valUserPass()">
                        <label class="input__label">Contraseña:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input value="" class="input__text" type="password"
                               name="Confirme Contraseña" id="confirmeContraseña" onfocusout="valUserConfirmedPass()">
                        <label class="input__label">Confirme Contraseña:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input th:value="${theProfessional.user.name}" class="input__text" type="text" name="user.name"
                               id="user.name" onfocusout="valUserCompletedName()">
                        <label class="input__label">Nombre Completo:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input th:value="${theProfessional.user.birthday}" class="input__text" type="date"
                               name="user.birthday"
                               id="user.birthday" onfocusout="valUserDate()">
                        <label class="input__label">Fecha Nacimiento:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input th:value="${theProfessional.user.dni}" class="input__text" type="text" name="user.dni"
                               id="user.dni" onfocusout="valUserNumberID()">
                        <label class="input__label">Run:</label>
                    </div>


                    <div class="input__box">
                        <span class="input__help"></span>
                        <input th:value="${theProfessional.degree}" class="input__text" type="text" name="degree"
                               id="degree"onfocusout="valProfDegree()">
                        <label class="input__label">Título:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input th:value="${theProfessional.entryDate}" class="input__text" type="date" name="entryDate"
                               id="entryDate" onfocusout="valProfEntryDate()">
                        <label class="input__label">Fecha de Ingreso:</label>
                    </div>


                </div>

                <div class="button__container">
                    <button type="reset" class="btn btn-out">Reestablecer</button>
                    <button type="submit" class="btn btn-ok">Registrar</button>
                </div>

            </form>
        </main>

        <script th:src="@{/js/script.js}"></script>
        <script th:src="@{/js/validaFormProfesionalEdit.js}"></script>
    </body>


</html>
