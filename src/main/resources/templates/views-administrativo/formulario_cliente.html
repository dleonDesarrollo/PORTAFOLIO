<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/head.html :: headFragment">
        <title id="tituloPagina">PREDER | Registrar Cliente</title>
    </head>

    <body>

        <button class="hamburger">
            <span class="material-symbols-outlined menu-icon" id="menu-icon">menu</span>
            <span class="material-symbols-outlined close-icon" id="close-icon">close</span>
        </button>

        <nav th:replace="fragments/navbar_administrativo.html :: navbar"></nav>

        <main class="principal">
            <h1>Registrar un nuevo Cliente</h1>
            <h2>Ingrese la información para registrar un nuevo cliente al sistema</h2>

            <form method="post"  class="form__container" id="cliente_form" th:object="${cliente}">

                <div class="form__main">

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="text" name="Nombre Usuario" id="nombreUsuario" onfocusout="valUserName()" th:field="*{user.username}">
                        <label class="input__label">Nombre de usuario:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="password" name="Contraseña" id="contraseña" onfocusout="valUserPass()" th:field="*{user.password}" >
                        <label class="input__label">Contraseña:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="password" name="Confirme Contraseña" id="confirmeContraseña" onfocusout="valUserConfirmedPass()">
                        <label class="input__label">Confirme Contraseña:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="text" name="Nombre Completo" id="nombreComleto" onfocusout="valUserCompletedName()" th:field="*{user.name}">
                        <label class="input__label">Nombre Completo:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="date" name="Fecha Nacimiento" id="fecha" onfocusout="valUserDate()" th:field="*{user.birthday}">
                        <label  class="input__label">Fecha Nacimiento:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="text" name="Run" id="run" onfocusout="valUserNumberID()" th:field="*{user.dni}" >
                        <label  class="input__label">Run:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="text" name="RUT Cliente" id="rut" onfocusout="valCliNumberId()" th:field="*{str}">
                        <label class="input__label">Rut Cliente:</label>
                    </div>


                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="text" name="Telefono" id="telefono" onfocusout="valCliPhone()" th:field="*{phoneNumber}">
                        <label class="input__label">Telefono:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="text" name="AFP" id="afp" onfocusout="valCliPhone()" th:field="*{pfa}">
                        <label class="input__label">AFP:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <select class="input__text" id="sistSalud" onfocusout="valCliPfa()"th:field="*{healthSystem}">
                            <option value="FONASA">FONASA</option>
                            <option value="ISAPRE">Isapre</option>

                        </select>
                        <label class="input__label">Dia:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="text" name="Direccion" id="direccion" onfocusout="valCliAddress()"  th:field="*{address}">
                        <label class="input__label">Direccion:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="text" name="Comuna" id="comuna"  th:field="*{district}"
                        onfocusout="valCliDistrict()">
                        <label class="input__label">Comuna:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="text" name="Edad" id="edad" onfocusout="valCliAge()"
                               th:field="*{age}">
                        <label class="input__label">Edad:</label>
                    </div>

                </div>

                <div class="button__container">
                    <button type="reset" class="btn btn-out">Reestablecer</button>
                    <button type="submit" class="btn btn-ok">Registrar</button>
                </div>

            </form>
        </main>

        <script th:src="@{/js/script.js}"></script>
        <script th:src="@{/js/validadFormCliente.js}"></script>
    </body>







</html>
