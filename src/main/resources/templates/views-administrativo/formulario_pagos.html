<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/head.html :: headFragment">
        <title id="tituloPagina">PREDER | Formulario Pago</title>
    </head>

    <body>

        <button class="hamburger">
            <span class="material-symbols-outlined menu-icon" id="menu-icon">menu</span>
            <span class="material-symbols-outlined close-icon" id="close-icon">close</span>
        </button>

        <nav th:replace="fragments/navbar_administrativo.html :: navbar"></nav>

        <main class="principal">
            <h1>Ingresar un nuevo pago</h1>
            <h2>Registrar un nuevo pago para <span class="txt-wht" th:text="${cliente.user.name}"></span> <a
                    th:href="@{/pago/administrativo/listarClientes}" class="txt-small txt-sub txt-muted">(cambiar cliente)</a></h2>

            <form method="post" th:action="@{/pago/administrativo/nuevo/{idCliente}(idCliente=${cliente.customerId})}"
                  class="form__container" id="pago_form" th:object="${pago}">

                <div class="form__main">

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="text" id="Monto" name="Monto"
                               th:field="*{amount}" onfocusout="valPayAmount()">
                        <label class="input__label">Monto:</label>
                    </div>

                    <div class="input__box">
                        <span class="input__help"></span>
                        <input class="input__text" type="date" id="fechaPago" name="fechaPago" onfocusout="valPayDate()"
                               th:field="*{paymentDate}">
                        <label class="input__label">Fecha de Pago:</label>
                    </div>

                </div>

                <div class="button__container">
                    <button type="reset" class="btn btn-out">Reestablecer</button>
                    <button type="submit" class="btn btn-ok">Ingresar</button>
                </div>

            </form>
        </main>

        <script th:src="@{/js/script.js}"></script>
        <script th:src="@{/js/validaFormPago.js}"></script>
    </body>
</html>
