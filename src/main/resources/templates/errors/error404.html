<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

  <head th:include="fragments/head.html :: headFragment">
    <title id="tituloPagina">Error 403 | Sin acceso</title>
  </head>

<body class="center-contents">
  <div class="error__container">

    <img class="error__img" th:src="@{/img/broken-link.svg}" alt="Error 404">
    <div class="error__info">
      <h1 class="error__title">ERROR 404</h1>
      <h2 class="error__details">El recurso solicitado no existe o es imposible de obtener por el momento.</h2>
      <a th:href="@{/}" class="btn btn-l btn-hero mt-2">Volver al Inicio</a>
    </div>
  </div>
</body>

</html>
